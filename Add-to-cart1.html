<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="cartQuantity+=1;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      Add to cart
    </button>
    <button
      onclick="cartQuantity+=4;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="cartQuantity+=5;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick="cartQuantity-=1;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      Remove from cart
    </button>
    <button
      onclick="cartQuantity-=2;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      -2
    </button>
    <button
      onclick="cartQuantity-=3;
    console.log(`cart quantity is :${cartQuantity}`)"
    >
      -3
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
