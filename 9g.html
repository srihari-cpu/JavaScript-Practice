<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="cost of order"
      class="inpt"
      onkeydown="handleCalculateTotal(event)"
    /><button onclick="calculateTotal()" class="calculate">calculcate</button>
    <p class="res"></p>
    <input
      type="text"
      placeholder="Type something"
      class="npt"
      onkeyup="call()"
    />
    <p class="somethingtxt"></p>
    <script>
      function call() {
        const inputElement = document.querySelector(".npt");
        document.querySelector(".somethingtxt").innerHTML = inputElement.value;
      }

      function handleCalculateTotal(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const btn = document.querySelector(".inpt");
        let cost = Number(btn.value) * 100;
        if (cost < 4000) {
          cost += 1000;
        }

        document.querySelector(".res").innerText = `$${cost / 100}`;
      }
    </script>
  </body>
</html>
