<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "shirt",
        "delivery-time": "1 day",
        rating: {
          stars: 4.5,
          count: 45,
        },
        fun: function function1() {
          console.log("function inside the object");
        },
      };
      console.log(product);
      console.log(product["delivery-time"]);
      console.log(product.name);
      delete product["delivery-time"];
      console.log(product);
      console.log(product.rating.count);
      product.fun();
    </script>
  </body>
</html>
