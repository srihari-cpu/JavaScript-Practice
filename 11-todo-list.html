    <div class="res"></div>
    <script>
      let multipleItems = ["to watch movie", "to enjoy"];
      addTodo();
      function addTodo() {
        const inputButton2 = document.querySelector(".js-input2");
        const values = inputButton2.value;
        multipleItems.push(values);
        inputButton2.value = "";
        let todoHtml = "";
        for (let i = 0; i < multipleItems.length; i++) {
          let html = `<p>${multipleItems[i]}</p><br/>`;
          todoHtml += html;
        }
        document.querySelector(".res").innerHTML = todoHtml;
      }
