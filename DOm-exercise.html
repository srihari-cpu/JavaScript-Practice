      function handleDisplayName(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }
      function displayName() {
        const input = document.querySelector(".wish");
        let name = input.value;
        if (name) {
          document.querySelector(".res").innerHTML = `You name is : ${name}`;
        } else {
          alert(`Please enter tha name`);
        }
      }
    </script>
