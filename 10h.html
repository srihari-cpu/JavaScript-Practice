<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Excercise</title>
    <style>
      .input-button {
        padding: 10px;
        font-size: medium;
      }
      .calculate-button {
        border: none;
        color: white;
        margin-left: 3px;
        padding: 12px;
        font-size: medium;
        background-color: green;
        border-radius: 3px;
        cursor: pointer;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Order over $40 = FREE shipping</p>
    <input
      type="text"
      placeholder="cost of order"
      class="inpt input-button"
      onkeydown="handleCalculateTotal(event)"
    /><button onclick="calculateTotal()" class="calculate calculate-button">
      calculcate
    </button>
    <p class="res"></p>
    <script>
      function handleCalculateTotal(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const btn = document.querySelector(".inpt");
        let resButton = document.querySelector(".res");
        let cost = Number(btn.value);
        if (cost < 0) {
          resButton.innerText = `$Error : cost cannot be less than $0`;
          resButton.classList.add("error");
        } else if (cost >= 0 && cost < 40) {
          cost += 10;
          resButton.innerHTML = `$${cost}`;
          resButton.classList.remove("error");
        }
      }
    </script>
  </body>
</html>
