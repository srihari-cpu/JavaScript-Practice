<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button
        onclick="calculator+='1'
    console.log(calculator)"
      >
        1
      </button>
      <button
        onclick="calculator+='2';
    console.log(calculator)"
      >
        2
      </button>
      <button
        onclick="calculator+='3';
    console.log(calculator)"
      >
        3
      </button>
    </div>
    <div>
      <button
        onclick="calculator+='4'
    console.log(calculator)"
      >
        4
      </button>
      <button
        onclick="calculator+='5';
    console.log(calculator)"
      >
        5
      </button>
      <button
        onclick="calculator+='6';
    console.log(calculator)"
      >
        6
      </button>
    </div>
    <div>
      <button
        onclick="calculator+='7'
    console.log(calculator)"
      >
        7
      </button>
      <button
        onclick="calculator+='8';
    console.log(calculator)"
      >
        8
      </button>
      <button
        onclick="calculator+='9';
    console.log(calculator)"
      >
        9
      </button>
    </div>
    <div>
      <button
        onclick="calculator+='+'
    console.log(calculator)"
      >
        +
      </button>
      <button
        onclick="calculator+='-';
    console.log(calculator)"
      >
        -
      </button>
      <button
        onclick="calculator+='*';
    console.log(calculator)"
      >
        *
      </button>
    </div>
    <div>
      <button
        onclick="calculator+='/';
    console.log(calculator)"
      >
        /
      </button>
      <button
        onclick="calculator=eval(calculator);
    console.log(calculator)"
      >
        =
      </button>
    </div>
    <script>
      let calculator = "";
    </script>
  </body>
</html>
