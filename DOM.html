<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <p>YouTube Subscibe Button</p>
    <button onclick="subscribe()" class="subBtn">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input
      type="text"
      placeholder="cost of order"
      class="inpt"
      onkeydown="handleCalculateTotal(event)"
    /><button onclick="calculateTotal()" class="calculate">calculcate</button>
    <p class="res"></p>
    <script>
      function handleCalculateTotal(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function calculateTotal() {
        const btn = document.querySelector(".inpt");
        let cost = Number(btn.value);
        if (cost < 40) {
          cost += 10;
        }
        document.querySelector(".res").innerText = `$${cost}`;
      }

      function subscribe() {
        const btn = document.querySelector(".subBtn");
        if (btn.innerText === "Subscribe") {
          btn.innerText = "Subscribed";
        } else {
          btn.innerText = "Subscribe";
        }
      }
    </script>
  </body>
</html>
